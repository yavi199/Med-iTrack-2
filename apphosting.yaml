# Specifies the version of the App Hosting platform
version: 1

# Specifies the command to run to build your app
build:
  # The command to build your app
  command: 'npm run build'

# Specifies the command to run to start your app
run:
  # The command to start your app
  command: 'npm run start'

# Specifies the location of the generated static assets
static:
  # The directory containing the static assets
  directory: out

